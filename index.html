<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Plagarism Checker</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <h1>Plagarism Checker</h1>
        <form id="p-form">
            <textarea id="text-input" placeholder="Enter your text here..." rows="13"></textarea>
            <div id="error-msg" style="color: red; display: none;"></div>
            <br>
            <button type="submit" id="btn">Check</button>
        </form>
        <div id="results"></div>
    </div>
    <script src="script.js"></script>
</body>

</html>
